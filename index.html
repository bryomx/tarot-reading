<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas de Charota</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    /* Styles for galaxy backdrop */
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://images.pexels.com/photos/816608/pexels-photo-816608.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') fixed;
      background-size: cover;
      background-position: center;
      font-family: 'Pacifico', cursive;
    }

    /* Styles for title */
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 36px;
      color: #fff;
    }

    /* Styles for GIF */
    #gifContainer {
      display: flex;
      justify-content: center;
    }

    #charotaGif {
      max-width: 100px; /* Set your desired fixed size */
      max-height: 100px;
    }

    /* Styles for card container */
    #cardContainer {
      display: flex;
      justify-content: space-around; /* Adjusted for spacing between cards */
      align-items: center;
      flex-wrap: wrap; /* Allow cards to wrap to the next line */
      height: 40vh; /* Adjust the height of the container as needed */
      margin-top: 20px; /* Add margin to space out from the buttons */
    }

    /* Styles for card images */
    .card {
      position: relative;
      width: 150px; /* Width for each card */
      height: 225px; /* Height for each card */
      margin: 5px; /* Adjust the margin as needed */
      border: 2px solid #fff; /* White border around the cards */
      border-radius: 10px; /* Rounded corners */
      overflow: hidden;
      transform-style: preserve-3d; /* Preserve 3D transformations */
      cursor: pointer;
      transition: transform 0.6s; /* Add smooth transition for the transform property */
    }

    /* Styles for card images (front and back) */
    .card .front,
    .card .back {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden; /* Hide backface during animation to prevent flickering */
    }

    /* Styles for buttons */
    #buttonContainer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      display: inline-block; /* Make buttons appear inline */
      margin: 10px; /* Adjust margin between buttons */
      padding: 10px;
      font-family: 'Pacifico', cursive; /* Stylish handwriting font */
      font-size: 14px;
      background-color: #fff; /* White background for buttons */
      color: #333; /* Dark text color for buttons */
      border: none;
      border-radius: 5px; /* Rounded corners for buttons */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cartas de Charota</h1>

  <!-- GIF Container -->
  <div id="gifContainer">
    <img id="charotaGif" src="https://i.pinimg.com/originals/96/28/ab/9628ab80f52f9b302dbdba426aab8f41.gif" alt="Charota GIF">
  </div>

  <!-- Button Container -->
  <div id="buttonContainer">
    <button onclick="revealCards(3)">Draw 3 Cards</button>
    <button onclick="revealCards(2)">Draw 2 Cards</button>
    <button onclick="restartReading()">Restart Reading</button>
  </div>

  <!-- Card Container -->
  <div id="cardContainer"></div>

  <script>
    const drawnCards = new Set(); // Set to keep track of drawn cards

    function revealCards(numCards) {
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = ''; // Clear previous cards

      for (let i = 0; i < numCards; i++) {
        let imageUrl = getRandomImageUrl();

        // Ensure that the same card is not shown in one draw
        while (drawnCards.has(imageUrl)) {
          imageUrl = getRandomImageUrl();
        }

        drawnCards.add(imageUrl);

        const isReversed = Math.random() < 0.5; // 50% chance of being reversed

        const card = document.createElement('div');
        card.classList.add('card');

        const frontImage = document.createElement('img');
        frontImage.src = 'https://i.pinimg.com/736x/c9/e5/61/c9e561d61fc50771ece1255125f7fb1a.jpg'; // Replace with your back image URL
        frontImage.alt = 'Front';
        frontImage.classList.add('front');

        const backImage = document.createElement('img');
        backImage.src = imageUrl;
        backImage.alt = 'Back';
        backImage.classList.add('back');

        card.appendChild(frontImage);
        card.appendChild(backImage);

        // Apply the transformation if reversed
        if (isReversed) {
          card.style.transform = 'rotateY(180deg)';
        }

        card.addEventListener('click', () => {
          card.style.transform = 'rotateY(180deg)';
        });

        cardContainer.appendChild(card);
      }
    }

    function getRandomImageUrl() {
      const folderUrl = 'https://raw.githubusercontent.com/bryomx/tarot-reading/main/';
      const randomIndex = Math.floor(Math.random() * 122) + 1; // Assuming you have 122 images named card0.jpg, card1.jpg, ..., card121.jpg
      return `${folderUrl}${randomIndex}.jpg`;
    }

    function restartReading() {
      drawnCards.clear(); // Clear the set of drawn cards
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = ''; // Clear all cards
    }
  </script>
</body>
</html>
